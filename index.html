<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/abeefac970.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
         <nav>
            <div class="nav_bar">
                <p>F<span>oo</span>Dies</p>
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li> <a href="#">About us</a></li>
                    <li> <a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
         <section class="form">
            <fieldset> 
                <legend>Add a new Food</legend>
                <form id="foodForm">
                    <br>
                    <label for="foodName">Food Name</label> <br>
                    <input type="text" id="foodName" name="foodName" placeholder="add a new food name"/>
                    <br> <br>
                    <label for="foodType">Food Type</label> <br>
                    <select type="select" id="foodType" name="foodType">
                    <option value="Fruit and vegetables">Fruit and vegetables</option>
                    <option value="Starchy food">Starchy food</option>
                    <option value="Dairy">Dairy</option>
                    <option value="Protein">Protein</option>
                    <option value="Fat">Fat</option>
                    </select>
                    <br> <br>
                    <label for="price">Price</label> <br>
                    <input type="number" id="price" name="price" placeholder="add a price"> 
                    <br> <br>
                    <button type="submit">submit</button>
                </form>
            </fieldset>
        </section>

        <!-- this table for rendering -->
        <table id="foodTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Price</th>
              </tr>
            </thead>

            <tbody>
              
            </tbody>
        </table>
    </main>

    <footer id="contact">
        <!-- social media -->
        <a href="www.linkedin.com"><i class="fa-brands fa-linkedin"></i></a>
        <a href="www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
        <a href="www.twitter.com"><i class="fa-brands fa-twitter"></i></a>

        <!-- copyright -->
        <p>made with &#128154; By Khadijah Saleh's </p>
        <p>&copy; 2023 Copyright</p>
    </footer>

    <!-- link script file -->
    <script src="app.js"></script>
</body>
</html>
